  company: "Google"
  title: "Developer Ecosystem Region Lead (Turkey, Central Asia, Caucasus)"
  bio: '<p>As an engineer who is in love with the coolest new technology, I thrive by connecting to other developers who share similar passions. My team is behind all the rich, technical content on <a href="https://developers.google.com/">developers.google.com</a> . I act as an advocate for third party developers’ needs within Google and passionate evangelists for Google technologies in the outside world. I love connecting with other developers and partners; people who enjoy teaching, speaking or writing about cutting-edge technologies. By working closely with third party developers who are building applications and businesses that showcase Google’s developer platforms, I grow and support the developer community, teaching and supporting developers around MENA region.</p>'
